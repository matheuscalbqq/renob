name: CI/CD

# Dispara em push e PR na main e permite execuÃ§Ã£o manual
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: ðŸ“¦ Build & Test
    runs-on: ubuntu-latest
    steps:
      # 1. Puxa o cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura Node.js e cacheia node_modules
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Instala dependÃªncias
      - name: Install dependencies
        run: npm ci

      # 4. (Opcional) Lint
      - name: Run lint
        run: npm run lint
        continue-on-error: true

      # 5. (Opcional) Testes
      - name: Run tests
        run: npm test
        continue-on-error: true

      # 6. Build de produÃ§Ã£o
      - name: Build project
        run: npm run build

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      # 1. Checkout de novo
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Instala deps e rebuild
      - run: npm ci
      - run: npm run build

      # 4. Deploy para gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
