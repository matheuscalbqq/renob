name: CI/CD

# Dispara em push e PR na main e permite execu√ß√£o manual
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: üì¶ Build & Test
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout do reposit√≥rio (precisa do hist√≥rico completo para o deploy depois)
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Instala e cacheia o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Instala depend√™ncias
      - name: Install dependencies
        run: npm ci

      # 4. Executa o build
      - name: Build
        run: npm run build

      # 5. Deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # token padr√£o do Actions
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # branch onde o site vai ficar
          publish_branch: gh-pages
          # URL remota para o push (for√ßa autentica√ß√£o correta)
          remote_url: https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          # pasta gerada pelo build
          publish_dir: ./dist
          # cria o branch na primeira vez, mesmo vazio
          allow_empty_commit: true
          # opcional: quem aparece como autor do commit
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'